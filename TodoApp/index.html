<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST Webapp</title>
    <script src="https://kit.fontawesome.com/cee03a45fb.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ग़जनी</h1>
        <h2> TODO APP </h2>
        <p>तुम लिखो तो सही, हम सबकुछ याद रखेंगे!</p>
        <div class="todo">
            <input type="text" id="inp" placeholder="Add Todo">
            <button id="addtodo"> <i class="far fa-plus-square"></i> </button>
        </div>
        <ol class="notCompleted" id="notCompleted">
            <h3>Not Completed</h3>
        </ol>

        <ol class="Completed" id="Completed">
            <h3>Completed</h3>
        </ol>
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
